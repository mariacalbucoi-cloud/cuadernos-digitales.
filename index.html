<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Cuadernos Digitales</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    const CLIENT_ID = 'TU_CLIENT_ID_GOOGLE'; // ← reemplaza esto con tu Client ID
    const SCOPES = 'https://www.googleapis.com/auth/drive.file';
  </script>
</head>
<body>
  <div class="container">
    <h1>📘 Mis Cuadernos Digitales</h1>

    <button onclick="handleAuthClick()">Iniciar sesión con Google</button>

    <div class="new-folder">
      <input type="text" id="folderName" placeholder="Nombre de la clase">
      <button onclick="crearCarpeta()">Crear clase</button>
    </div>

    <div id="folders"></div>

    <hr>

    <h2>🔗 Guardar Link de Paper</h2>
    <input type="text" id="paperLink" placeholder="Pega el link del paper aquí">
    <input type="text" id="paperTitle" placeholder="Título del paper">
    <input type="text" id="paperAuthor" placeholder="Autor(es)">
    <input type="text" id="paperYear" placeholder="Año">
    <button onclick="guardarAPA()">Generar cita APA</button>
    <ul id="apaList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
